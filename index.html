<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./style.css" rel="stylesheet">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<style>
    .custom-icon {
      color: #FF7E8B; /* Set the color */
      font-size: 24px; /* Adjust the font size as needed */
    }
    input[type=radio]{
        accent-color: #FF7E8B;
    }
     
    .addToCardDiv {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #111;
        color: white;
        overflow-x: hidden;
        transition: 1s;
        /* padding: 10px; */
        padding-left: 0;
        padding-top: 60px;
    }

    .addToCardDiv .closebtn{
        position: absolute;
        top: 0;
        left: 5px;
        font-size: 30px;
        text-decoration: none;
        color: white;
    }

    #mainComp {
        transition: margin-right 1s;
        
    }
  </style>
<body>
  <header class=" mt-2 d-flex justify-content-between align-items-center " style="margin-inline: 10%;">
    <span class="d-flex justify-content-start align-items-center">
        <h2 style="font-weight: bolder;">zomato</h2>&nbsp;&nbsp;
        <span style=" height: 45px; width: 600px; border:2px solid gray; border-radius: 10px; box-shadow: 2px 3px #94B49F;">
            <span class="custom-icon">
                <img src="assets/images/location.png" height="20px" width="20px" class="mx-1" style="color: #FF7E8B;"/>
            </span>
            <select style="outline: none; border: none;  height: 30px; color: #787A91" >
                <option value="none" selected disabled hidden >
                    Ywca 1, Ashoka Rd, Hanu
                </option>
                <option value="location" data-icon="glyphicon-location-crosshairs" style="color:#FF7E8B" >
                    Detect Current location
                </option>
            </select>
            <span style="color: #787A91; font-size: x-large;">|</span>
            <i><img src="assets/images/search.png" height="20px" width="20px"></i>
            <input type="text" placeholder="Search for restaurant, cusinie or a dish" size="35px" style="outline: none; border: none; color: #94B49F;">
        </span>
    </span>
    <span class="d-flex">
    <div class="col-auto" style="display: none; font-size: large; color: #787A91;" id="welcomeDiv">
        <h5>Welcome, <span id="userName"></span>!</h5>
        <button type="button" style="font-size: large; color: #787A91;" class="btn btn-light" id="logoutBtn">Logout</button>
    </div>
    <button class="btn" style="font-size: large; color: #787A91;" data-toggle="modal" data-target="#LogInModal" id="login">Log In</button>
    <button class="btn" style="font-size: large; color: #787A91;" data-toggle="modal" data-target="#SignUpModal" id="signup">Sign Up</button>
    </span>
  </header>
  <div class="modal fade" id="LogInModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
            </div> 
            <div class="modal-body">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Phone </label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text p-2"><i><img src="assets/images/flag.jpg" width="20px" height="20px" ></i> +91 </div>
                      </div>
                      <input type="text" class="form-control p-2" id="phnoIp" placeholder="Phone">
                    </div>
                </div>
                <div class="col-auto" style="margin-inline: 20%;">
                    <button class="btn p-2 px-4 m-4" type="button" style="background-color: #FF7E8B; color: white;" id="otp">Send One Time Password</button>
                </div>
                <div class="col-auto" style="display: none;" id="passIp">
                    <input type="password" class="form-control p-2" id="password" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
                <p style="font-size: large;">New to Zomato? <a href="#" style="color: #FF7E8B; text-decoration: none;">Create Account</a></p>
                <button class="btn" id="loginBtn" style="background-color: #FF7E8B; color: white;">Login</button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <!-- <button type="reset" class="btn" data-dismiss="modal" aria-label="Close" id="closeBtn" onclick="closeModal()">
                    <span aria-hidden="true" style="font-weight: bolder; font-size: x-large;">&times;</span>
                </button> -->
            </div> 
            <div class="modal-body">
                <div class="col-10 m-2">
                    <input type="text" class="form-control p-2 m-2" placeholder="Full Name" id="name" required>
                </div>
                <div class="col-10 m-2 mt-3">
                    <input type="email" class="form-control p-2 m-2" placeholder="Email" id="email" required>
                </div>
                <div class="col-10 m-2 mt-3">
                    <input type="text" class="form-control p-2 m-2" placeholder="Phone" id="phno" minlength="10" required>
                </div>
                <div class="col-10 m-2 mt-3">
                    <input type="password" class="form-control p-2 m-2" placeholder="Password" id="pwd" minlength="8" required>
                </div>
                <div class="mx-4 mt-3">
                    <input type="checkbox" class="checkbox" id="tnc" required> <span class="text-muted" style="font-size: small;" >I agree to Zomato's <a href="#" style="color: #FF7E8B; text-decoration: none;">Terms of Service </a>,&nbsp;<a href="#" style="color: #FF7E8B; text-decoration: none;">Privacy Policy</a> and <a href="#" style="color: #FF7E8B; text-decoration: none;">Content Policies</a></span>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
                <p style="font-size: large;">Already Have an Account? <a href="#" style="color: #FF7E8B; text-decoration: none;">Log In</a></p>
                <button class="btn " type="button" style="background-color: #FF7E8B; color: white;" id="createAcc">Create Account</button>
            </div>
        </div>
    </div>
  </div>
  <div class="addToCardDiv" id="atcDiv">
    <a href="javascript:void(0)" class="closebtn" id="closeNavBtn">&times;</a>
    <button class="btn" id="removeItem"><i><img src="assets/images/remove.png" width="25px" height="25px"/></i></button>
    <div id="CartContent"></div>
    <div class="p-2 m-2" style="position: sticky; bottom: 0; background-color: darkgrey;">
        <div class="d-flex justify-content-between align-items-center" >
            <button class="btn btn-light">Checkout</button>
            <h6>Total Cost: &#8377;<span id="total"></span></h6>
        </div>
    </div>
</div>
  <main id="mainComp" style="margin-inline: 10%;">
        
        <div class="products m-4 p-4 mx-auto bg-light" >
            <h4 class="mx-auto">Inspiration for your first order</h4>
            <div class="card-group" id="products-cards">
            </div>
        </div>
        <div class="brands m-2 p-4 mx-auto" >
            <h4 class="mx-auto">Top brands for you</h4>
            <div class="card-group" id="brands-cards"></div>
        </div>
        <div class=" d-flex justify-content-start align-items-start mt-3">
            <div class="filter">
                <button class="btn btn-light" style="border-radius: 10px; color: #787A91;" data-toggle="modal" data-target="#filterModal" id="filter"><i><img src="assets\images\â€Žfilter.png" height="15px" width="15px" ></i> Filter</button>
                <span id="filterVal" class="btn"></span>
            </div>
            <div class="add">
                <button class="btn btn-light" style="border-radius: 10px; color: #787A91;" data-toggle="modal" data-target="#addModal" id="add"><i><img src="assets/images/add.png" height="15px" width="15px" ></i>Add</button>
            </div>
        </div>
        <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filter</h5>
                        <button type="reset" class="btn" data-dismiss="modal" aria-label="Close" id="closeBtn">
                            <span aria-hidden="true" style="font-weight: bolder; font-size: x-large;">&times;</span>
                        </button>
                    </div> 
                    <div class="modal-body d-flex flex-column justify-content-start align-items-start">
                         <span style="display: inline-flex; vertical-align: middle; " class="m-3"><input type="radio" id="Rhtol" value="rating" name="filter" size="50px" style=" margin: 0 0.5em 0; "><label>Rating : High to Low</label></span>
                         <span style="display: inline-flex; vertical-align: middle; " class="m-3"><input type="radio" id="Thtol" value="timing" name="filter" size="50px" style=" margin: 0 0.5em 0; "><label>Delivery Time</label></span>
                         <span style="display: inline-flex; vertical-align: middle; " class="m-3"><input type="radio" id="Chtol" value="costHigh" name="filter" size="50px" style=" margin: 0 0.5em 0; "><label>Cost : High to Low</label></span>
                         <span style="display: inline-flex; vertical-align: middle; " class="m-3"><input type="radio" id="Cltoh" value="costLow" name="filter" size="50px" style=" margin: 0 0.5em 0; "><label>Cost : Low to High</label></span>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" id = "clearAll">Clear All</button>
                        <button class="btn" id="applyFilter" style="background-color: #FF7E8B;">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Item</h5>
                        <button type="reset" class="btn" data-dismiss="modal" aria-label="Close" id="closeBtn">
                            <span aria-hidden="true" style="font-weight: bolder; font-size: x-large;">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-auto mt-2" id="ItemNameIp">
                            <input type="text" class="form-control p-2" id="itemName" placeholder="Name">
                        </div>
                        <div class="col-auto mt-2" id="catNameIp">
                            <select class="form-control p-2" id="itemCat" style="color: #787A91;">
                                <option value="none" selected disabled hidden >Category</option>
                                <option value="Bu">Burger</option>
                                <option value="Pi">Pizza</option>
                                <option value="Pa">Pasta</option>
                                <option value="Bi">Biryani</option>
                                <option value="Ca">Cake</option>
                                <option value="No">Noodles</option>
                            </select>
                        </div>
                        <div class="col-auto mt-2" id="ItemRatingIp">
                            <input type="text" class="form-control p-2" id="itemRating" placeholder="Rating (out of 5)">
                        </div>
                        <div class="col-auto mt-2" id="ItemTimeIp">
                            <input type="text" class="form-control p-2" id="itemTime" placeholder="Timing">
                        </div>
                        <div class="col-auto mt-2" id="ItemCostIp">
                            <input type="text" class="form-control p-2" id="itemCost" placeholder="Cost">
                        </div>
                        <div class="input-group mb-3 mt-2">
                            <div class="custom-file">
                              <label for="itemImg" style="color: #787A91;">Upload Image</label>  
                              <input type="file" class="custom-file-input" id="itemImg" placeholder="Choose Image">
                            </div>
                        </div>
                    </div> 
                    <div class="modal-footer">
                        <button class="btn" id="addItem" style="background-color: #FF7E8B;">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="items m-2 p-4 mx-auto">
            <h4 class="mx-auto">Food Delivery near you</h4>
            <div class="d-flex flex-wrap" id="items-cards"></div>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<script src="index.js"></script>
</body>

</html>
